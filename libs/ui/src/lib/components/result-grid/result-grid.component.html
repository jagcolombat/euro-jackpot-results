<table class="table">
  <thead>
    <tr>
      <th scope="col">Tier</th>
      <th scope="col">Match</th>
      <th scope="col">Winner numbers</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result">
      <td>{{item.tier}}</td>
      <td>{{item.match}}</td>
      <td>{{item.winners | number}}x</td>
      <td>{{item.amount | currency:'EUR'}}</td>
    </tr>
  </tbody>
</table>
