<h3>{{ title | uppercase }}</h3>
<hr/>
<div class="d-flex flex-row">
    <label class="me-2 mb-2">Eurojackpot Results for </label><lottoland-result-date></lottoland-result-date>
</div>
<div class="d-flex flex-column">
    <lottoland-winner-number 
        class="mb-4"
        [numbers]="numbers" 
        [redNumbers]="euroNumbers">
    </lottoland-winner-number>
    <lottoland-result-item fxHide fxShow.lt-md
        [resultItem]="result" 
        *ngFor="let result of resultItems; let i = index" 
        [ngClass]="i % 2 === 0 ? 'even' : 'odd'">
    </lottoland-result-item>

    <lottoland-result-grid fxHide fxShow.gt-sm [result]="resultItems">
    </lottoland-result-grid>
</div>
